name: CI/CD for uni-app

# 触发事件
on:
  push:
    branches:
      - main  # 仅在 main 分支的推送时触发
  pull_request:
    branches:
      - main  # 仅在 pull request 合并到 main 时触发

jobs:
  # 第一个任务：安装依赖和运行单元测试
  test:
    runs-on: ubuntu-latest  # 在最新的 Ubuntu 环境上运行

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2  # 使用 GitHub 官方 Action 检出代码

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 设置 Node.js 版本

      # 安装依赖
      - name: Install dependencies
        run: |
          npm install -g @vue/cli  # 安装 vue-cli
          npm install  # 安装项目依赖

      # 运行测试
      - name: Run tests
        run: npm run test  # 根据项目配置执行测试命令

  # 第二个任务：构建项目
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install -g @vue/cli  # 安装 vue-cli
          npm install -g @dcloudio/uni-app
          npm install  # 安装项目依赖

      - name: Build Web H5
        run: npm run build:h5  # 构建 Web H5
        